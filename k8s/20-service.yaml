apiVersion: v1
kind: Service
metadata:
  name: loadgen
  namespace: loadgen
  labels:
    app: loadgen
spec:
  type: ClusterIP
  selector:
    app: loadgen
  ports:
    - name: http
      # Service port exposed inside the cluster.
      port: 80
      # Routes to the container port named "http" (8080).
      targetPort: http
      protocol: TCP
      